<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="practice.css" />
  </head>
  <h1>Form Follows Function</h1>
  <body>
    <p>Please fill out the form below:</p>
    <form>
      <input type="text" value="Text" />
      <label for="text">Label</label>
    </form>

    <ol>
      <li>Cookie</li>
      <li>Cake</li>
      <li>Pie</li>
      <li>Pudding</li>
    </ol>

    <input type="radio" value="Muffin" /> <label for="muffin">Muffin</label
    ><br />

    <input type="radio" value="Cupcake" /> <label for="Cupcake">Cupcake</label
    ><br />

    <input type="radio" value="Brownie" /> <label for="Brownie">Brownie</label
    ><br />
    <p>please upload your file here:</p>
    <input type="file" name="file" />

    <input type="submit" value="Submit" />
  </body>
</html>
